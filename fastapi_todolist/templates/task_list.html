<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Список задач</h1>
<form method="POST" action="/add">
    <input type="text" name="text" placeholder="Введите задачу" required>
    <button type="submit">Добавить</button>
</form>
<ul>
    {% for task in tasks %}
        <li>
            <span style="text-decoration: {% if task.is_completed %}line-through{% endif %};">{{ task.text }}</span>
            <form method="POST" action="/complete/{{ task.id }}">
                <button type="submit">✔️</button>
            </form>
            <form method="POST" action="/delete/{{ task.id }}">
                <button type="submit">❌</button>
            </form>
        </li>
    {% endfor %}
</ul>

</body>
</html>
